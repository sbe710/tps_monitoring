<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitoring</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <div class="view">

            <section class="view__section _left"></section>

            <section class="view__section _center">
                <div class="view__window">
                    <canvas id="myChart" width="400" height="300" display="none"></canvas>
                    <div class="loader"></div>
                    <div class="view__info">

                    </div>
                </div>
                <div class="view__controllers">
                    <button class="button jsGetInfo">1</button>
                    <button class="button _second">2</button>
                    <button class="button" disabled>3</button>
                    <button class="button _notice">4</button>
                    <button class="button jsChart">5</button>
                </div>
            </section>

            <section class="view__section _right"></section>

            <div class="view__state"></div>
        </div>
    </div>
</div>
<script src="js/main.min.js"></script>
</body>
</html>
